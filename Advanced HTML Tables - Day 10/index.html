<!DOCTYPE html>
<html lang="en">
<head>

   <title>Tables Advanced</title>
   <style>
      body{
         text-align: center;
      }
      table{
         margin: 0 auto;
      }
      table, table tr, table th{
         border: 1px solid black;
         border-collapse: collapse;
         padding: 3px;
         text-align: center;
      }
      td{
         border: 1px solid black;
         padding: inherit;

</head>

</body>
</html>
