<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Page title</title>
</head>
<body>
   <form action="#" method="POST" id="survey-form">
      <fieldset>
         <legend>Personal Information</legend>
         <label for="name" id="name-label">Name</label>
         <input type="text" name="name" placeholder="Enter your name" id="name" required>
         </br>
         <label for="email" id="email-label">Email</label>
         <input type="email" name="email" placeholder="Enter your email" id="email" required>
         </br>
         <label for="number" id="number-label">Age(optional)</label>
         <input type="number" placeholder="Age" name="number" id="number" min="10" max="100">
      </fieldset>
      <fieldset>
         <legend>Roles and Reviews</legend>
         <p>Which option best describes your current role?</p>
         <select name="dropdown" id="dropdown">
            <option selected disabled>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer Not to Say</option>
            <option value="other">Other</option>
         </select>
         
         <p>Would you recommend freeCodeCamp to a friend?</p>
         <input type="radio" name="recommend" id="definitely" value="definitely" checked>
         <label for="definitely">Definitely</label>
         <input type="radio" name="recommend" id="maybe" value="maybe">
         <label for="maybe">Maybe</label>
         <input type="radio" name="recommend" id="not-sure" value="not-sure">
         <label for="not-sure">Not Sure</label>
      </fieldset>
         
         <fieldset>
            <legend>User Feedback</legend>
            <p>What is your favorite feature of freeCodeCamp?</p>
         <select name="dropdown" id="dropdown">
            <option selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
         </select>
         
         <p>What would you like to see improved? (Check all that apply)</p>
         <input type="checkbox" name="review" id="front-end" value="front-end">
         <label for="front-end">Front End Projects</label>
         <input type="checkbox" name="review" id="back-end" value="back-end">
         <label for="back-end">Back End Projects</label>
         <input type="checkbox" name="review" id="data-visualization" value="data-visualization">
         <label for="data-visualization">Data Visualization</label>
         <input type="checkbox" name="review" id="challenges" value="challenges">
         <label for="challenges">Challenges</label>
         <input type="checkbox" name="review" id="help-rooms" value="help-rooms">
         <label for="help-rooms">Gitter Help Rooms</label>
         <input type="checkbox" name="review" id="videos" value="videos">
         <label for="videos">Videos</label>
         <input type="checkbox" name="review" id="city-meetups" value="city-meetups">
         <label for="city-meetups">City Meetups</label>
         <input type="checkbox" name="review" id="wiki" value="wiki">
         <label for="wiki">Wiki</label>
         <input type="checkbox" name="review" id="forum" value="forum">
         <label for="forum">Forum</label>
         <input type="checkbox" name="review" id="courses" value="courses">
         <label for="courses">Additional Courses</label>
         <input type="checkbox" name="review" id="opensource" value="opensource">
         <label for="opensource">Open Source</label>
         
         <p>Any comments or suggestions?</p>
         <textarea name="comments" placeholder="Enter your comment here..."></textarea>
         <button type="submit">Submit</button>
         </fieldset>
         
      </form>
</body>
</html>
