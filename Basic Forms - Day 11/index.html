<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forms Day 11</title>
</head>
<body>
   <form action="#" method="POST">
      <label for="full-name">Full Name <span>*</span></label>
      <input type="text" name="full-name" id="full-name" placeholder="Full Name" required>
      </br>
      <label for="email">Email Address <span>*</span></label>
      <input type="email" name="email" id="email" placeholder="Input Email" required>
      </br>
      <label for="message">Message</label></br>
      <textarea id="message" name="message" placeholder="Input Message"></textarea>
      </br>
      <button type="submit">Submit</button>
   </form>
</body>
</html>
